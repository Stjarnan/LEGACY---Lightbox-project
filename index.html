<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
	   <title>Photo Gallery</title>
      <link href='https://fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
      <link rel="stylesheet" href="css/normalize.css" type="text/css">
	   <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
	<header>
		<input type="text" class="search-field" placeholder="Search">
	</header>
	<div class="wrapper">           
            <main>
                  <img id="prev" src="photos/prev.svg" alt="Arrow pointing left.">
                  <img id="next" src="photos/next.svg" alt="Arrow pointing right.">
                  <img id="close" src="photos/close.svg" alt="A big X to indicate how to close the lightbox.">
                  <div class="gallery">    
                     <figure class="first">
            	         <img src="photos/thumbnails/01.jpg" alt="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
                        <figcaption><strong>Hay Bales</strong><br>
                        I love hay bales. Took this snap on a drive through the countryside past some straw fields.</figcaption>
                     </figure>
                     <figure>
                        <img src="photos/thumbnails/02.jpg" alt="The lake was so calm today. We had a great view of the snow on the mountains from here.">
                        <figcaption><strong>Lake</strong><br>
                        The lake was so calm today. We had a great view of the snow on the mountains from here.</figcaption>
                     </figure>
                     <figure>   
                        <img src="photos/thumbnails/03.jpg" alt="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
                        <figcaption><strong>Canyon</strong><br>
                        I hiked to the top of the mountain and got this picture of the canyon and trees below.</figcaption>
                     </figure>
                     <figure>   
                        <img src="photos/thumbnails/04.jpg" alt="It was amazing to see an iceberg up close, it was so cold but didn’t snow today. ">
                        <figcaption><strong>Iceberg</strong><br>
                        It was amazing to see an iceberg up close, it was so cold but didn’t snow today.</figcaption>
                     </figure>
                     <figure>   
                        <img src="photos/thumbnails/05.jpg" alt="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
                        <figcaption><strong>Desert</strong><br>
                        The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.</figcaption>
                     </figure>
                     <figure> 
                        <img src="photos/thumbnails/06.jpg" alt="Fall is coming, I love when the leaves on the trees start to change color.">
                        <figcaption><strong>Fall</strong><br>
                        Fall is coming, I love when the leaves on the trees start to change color.</figcaption>   
                     </figure>       
                     <figure>   
                        <img src="photos/thumbnails/07.jpg" alt="I drove past this plantation yesterday, everything is so green!">
                        <figcaption><strong>Plantation</strong><br>
                        I drove past this plantation yesterday, everything is so green!</figcaption>
                     </figure>
                     <figure>
                        <img src="photos/thumbnails/08.jpg" alt="My summer vacation to the Oregon Coast. I love the sandy dunes!">
                        <figcaption><strong>Dunes</strong><br>
                        My summer vacation to the Oregon Coast. I love the sandy dunes!</figcaption>
                     </figure>
                     <figure>   
                        <img src="photos/thumbnails/09.jpg" alt="We enjoyed a quiet stroll down this countryside lane. ">
                        <figcaption><strong>Countryside Lane</strong><br>
                        We enjoyed a quiet stroll down this countryside lane.</figcaption>
                     </figure>
                     <figure>   
                        <img src="photos/thumbnails/10.jpg" alt="Sunset at the coast! The sky turned a lovely shade of orange.">
                        <figcaption><strong>Sunset</strong><br>
                        Sunset at the coast! The sky turned a lovely shade of orange.</figcaption>
                     </figure>
                     <figure>   
                        <img src="photos/thumbnails/11.jpg" alt="I did a tour of a cave today and the view of the landscape below was breathtaking.">
                        <figcaption><strong>Cave</strong><br>
                        I did a tour of a cave today and the view of the landscape below was breathtaking.</figcaption>
                     </figure>
                     <figure class="last">   
                        <img src="photos/thumbnails/12.jpg" alt="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
                        <figcaption><strong>Bluebells</strong><br>
                        I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.</figcaption>
                    </figure>
                  </div> 
            </main>         
	</div>

</html>
